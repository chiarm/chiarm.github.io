    <main>
        <section>
            <h2>Formulario de Contacto</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required><br>

                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br>

                <label class="inline-label">
				<input type="checkbox" name="suscribir"> Suscribirme al boletín</label><br>
				
                <p>¿Te ha servido nuestra información?</p>
				<div class="inline-label">
				<input type="radio" id="si" name="tipo" value="si"><label for="si">Si</label></div>
				
				<div class="inline-label">
				<input type="radio" id="no" name="tipo" value="no"><label for="no">no</label></div>

                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria">
                    <option value="general">General</option>
                    <option value="turismo">Turismo</option>
                    <option value="negocios">Negocios</option>
                </select><br>

                <button type="submit">Enviar</button>
                <button type="reset">Borrar</button>
            </form>
        </section>
    </main>
